<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Haven</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">🍪 Cookie Haven</a></h1>
  </header>

  <section id="filter-search-container">
    <input type="text" id="search-input" placeholder="جست‌وجو..." onkeyup="searchProducts()" />
    <div id="filter-buttons">
      <button onclick="filterProducts('all')">همه</button>
      <button onclick="filterProducts('cookie')">کوکی ها</button>
      <button onclick="filterProducts('cake')">کیک ها</button>
      <button onclick="filterProducts('cheesecake')">چیزکیک ها</button>
    </div>
  </section>

  <a class="cart-link" href="cart.html">🛒 مشاهده سبد خرید</a>

  <h1>سفارش آنلاین کیک</h1>

  <div id="auth-section">
    <input id="email" type="email" placeholder="ایمیل">
    <input id="password" type="password" placeholder="رمز عبور">
    <button id="login-btn">ورود / ثبت‌نام</button>
    <p id="auth-status" style="color:red;"></p>
  </div>

  <div id="order-section" style="display:none;">
    <h2>فرم سفارش</h2>
    <input id="name" placeholder="نام">
    <input id="phone" placeholder="شماره تماس">
    <textarea id="address" placeholder="آدرس"></textarea>
    <p id="phone-error" style="color:red;"></p>
    <button id="submit-order-btn">ارسال سفارش</button>
    <button onclick="viewOrders()">دیدن سفارش‌های من</button>
    <button id="logout-btn">خروج</button>
    <p id="order-status" style="color:green;"></p>
  </div>

  <div id="order-preview-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:1rem; border-radius:10px; max-width:400px; width:90%; text-align:right; direction:rtl;">
      <pre id="order-preview-text" style="white-space: pre-wrap;"></pre>
      <button id="confirm-order-btn">تایید سفارش</button>
      <button id="cancel-order-btn">لغو سفارش</button>
    </div>
  </div>

  <section id="payment-info-section" style="display:none;">
    <h3>اطلاعات پرداخت</h3>
    <form id="payment-form">
      <input type="text" id="payment-amount" placeholder="مبلغ واریزی (تومان)" />
      <input type="date" id="payment-date" placeholder="تاریخ واریز" />
      <input type="text" id="payment-tracking" placeholder="کد پیگیری" />
      <button type="submit">ارسال اطلاعات پرداخت</button>
    </form>
    <p id="payment-status" style="color:red;"></p>
  </section>

  <main id="product-list"></main>

  <footer>
    <div id="contact-links">
      <a href="https://t.me/ali_aliama" target="_blank" rel="noopener noreferrer">
        <img src="images/telegram.png" alt="تلگرام" width="24" height="24" style="vertical-align:middle;">
        تلگرام
      </a> |
      <a href="https://www.instagram.com/cookiie_haven" target="_blank" rel="noopener noreferrer">
        <img src="images/instagram.png" alt="اینستاگرام" width="24" height="24" style="vertical-align:middle;">
        اینستاگرام
      </a>
    </div>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Scripts -->
  <script src="firebase-config.js"></script>
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="send-to-telegram.js"></script>
  <script src="app.js"></script>

  <!-- Script for auth and order preview -->
  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const authStatus = document.getElementById("auth-status");

    const authSection = document.getElementById("auth-section");
    const orderSection = document.getElementById("order-section");

    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phone-error");
    const orderStatus = document.getElementById("order-status");

    const orderPreviewModal = document.getElementById("order-preview-modal");
    const orderPreviewText = document.getElementById("order-preview-text");
    const confirmOrderBtn = document.getElementById("confirm-order-btn");
    const cancelOrderBtn = document.getElementById("cancel-order-btn");

    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.style.display = "none";
        orderSection.style.display = "block";
        authStatus.textContent = "";
      } else {
        authSection.style.display = "block";
        orderSection.style.display = "none";
      }
    });

    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        authStatus.textContent = "ایمیل و رمز عبور را وارد کنید.";
        return;
      }
      try {
        await auth.signInWithEmailAndPassword(email, password);
        authStatus.textContent = "";
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            await auth.createUserWithEmailAndPassword(email, password);
            authStatus.style.color = "green";
            authStatus.textContent = "ثبت نام موفقیت‌آمیز بود.";
          } catch (e) {
            authStatus.textContent = e.message;
          }
        } else {
          authStatus.textContent = err.message;
        }
      }
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    phoneInput.addEventListener("input", () => {
      const regex = /^09\d{9}$/;
      const phone = phoneInput.value.trim();
      phoneError.textContent = regex.test(phone) ? "" : "شماره موبایل نادرست است.";
    });

    document.getElementById("submit-order-btn").onclick = () => {
      const name = document.getElementById("name").value.trim();
      const phone = phoneInput.value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !phone || !address) {
        orderStatus.textContent = "لطفاً همه فیلدها را پر کنید.";
        return;
      }

      orderPreviewText.textContent = `نام: ${name}\nشماره: ${phone}\nآدرس: ${address}`;
      orderPreviewModal.style.display = "flex";
    };

    confirmOrderBtn.onclick = () => {
      orderPreviewModal.style.display = "none";
      orderStatus.textContent = "سفارش با موفقیت ثبت شد.";
      // ارسال به Firestore یا تلگرام اگر نیاز بود
    };

    cancelOrderBtn.onclick = () => {
      orderPreviewModal.style.display = "none";
    };
  </script>
</body>
</html>
