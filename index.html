<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Haven</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">🍪 Cookie Haven</a></h1>
  </header>

  <div id="auth-section">
    <input id="email" type="email" placeholder="ایمیل" />
    <input id="password" type="password" placeholder="رمز عبور" />
    <button onclick="signup()">ثبت‌نام</button>
    <button onclick="login()">ورود</button>
  </div>

  <div id="order-section" style="display:none;">
    <h2>فرم سفارش</h2>
    <input id="name" placeholder="نام" />
    <input id="phone" placeholder="شماره تماس" />
    <textarea id="address" placeholder="آدرس"></textarea>
    <button onclick="submitOrder()">ارسال سفارش</button>
    <button onclick="logout()">خروج</button>
  </div>

  <p id="status" style="color:green;"></p>
  <p id="phone-error" style="color:red;"></p>

  <footer>
    <div id="contact-links">
      <a href="https://t.me/ali_aliama" target="_blank">
        <img src="images/telegram.png" width="24" height="24" /> تلگرام
      </a>
      |
      <a href="https://www.instagram.com/cookiie_haven" target="_blank">
        <img src="images/instagram.png" width="24" height="24" /> اینستاگرام
      </a>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
