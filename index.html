<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Haven</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">🍪 Cookie Haven</a></h1>
  </header>

  <section id="filter-search-container">
    <input type="text" id="search-input" placeholder="جست‌وجو..." onkeyup="searchProducts()" />
    <div id="filter-buttons">
      <button onclick="filterProducts('all')">همه</button>
      <button onclick="filterProducts('cookie')">کوکی‌ها</button>
      <button onclick="filterProducts('cake')">کیک‌ها</button>
      <button onclick="filterProducts('cheesecake')">چیزکیک‌ها</button>
    </div>
  </section>

  <!-- لینک‌های سبد خرید و سفارش‌ها -->
  <div id="nav-links">
    <a class="cart-link" href="cart.html">🛒 مشاهده سبد خرید</a>
    <a class="cart-link" id="order-history-link" style="display:none;" href="order-history.html">📦 سفارش‌های من</a>
  </div>

  <!-- فرم ورود / ثبت‌نام -->
  <div id="auth-section">
    <input id="email" type="email" placeholder="ایمیل">
    <input id="password" type="password" placeholder="رمز عبور">
    <button onclick="signup()">ثبت‌نام</button>
    <button onclick="login()">ورود</button>
  </div>

  <!-- بخش خوش‌آمدگویی بعد از ورود -->
  <div id="welcome-section" style="display:none;">
    <p id="welcome-message"></p>
    <button onclick="logout()">خروج</button>
  </div>

  <p id="status" style="color:green;"></p>

  <!-- لیست محصولات -->
  <main id="product-list"></main>

  <footer>
    <div id="contact-links">
      <a href="https://t.me/ali_aliama" target="_blank" rel="noopener noreferrer">
        <img src="images/telegram.png" alt="تلگرام" width="24" height="24">
        تلگرام
      </a> |
      <a href="https://www.instagram.com/cookiie_haven" target="_blank" rel="noopener noreferrer">
        <img src="images/instagram.png" alt="اینستاگرام" width="24" height="24">
        اینستاگرام
      </a>
    </div>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- App logic -->
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="app.js"></script>

  <script>
    // نمایش لینک سفارش‌های من بعد از ورود
    auth.onAuthStateChanged(user => {
      const orderLink = document.getElementById("order-history-link");
      if (user) {
        orderLink.style.display = "inline-block";
      } else {
        orderLink.style.display = "none";
      }
    });
  </script>
</body>
</html>
