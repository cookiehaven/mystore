<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سفارش‌های من</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📦 سفارش‌های من</h1>
    <a href="index.html">🏠 بازگشت به فروشگاه</a>
  </header>

  <main id="orders-list">
    <p>در حال بارگذاری سفارش‌ها...</p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script>
    const ordersList = document.getElementById("orders-list");

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        ordersList.innerHTML = "<p>لطفاً ابتدا وارد حساب کاربری خود شوید.</p>";
        return;
      }

      firebase.firestore()
        .collection("orders")
        .where("uid", "==", user.uid)
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            ordersList.innerHTML = "<p>شما تاکنون سفارشی ثبت نکرده‌اید.</p>";
            return;
          }

          let html = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.createdAt?.toDate().toLocaleString("fa-IR") || "بدون تاریخ";
            html += `
              <div class="order-item">
                <p><strong>نام:</strong> ${data.name}</p>
                <p><strong>شماره تماس:</strong> ${data.phone}</p>
                <p><strong>آدرس:</strong> ${data.address}</p>
                <p><strong>تاریخ سفارش:</strong> ${date}</p>
                <hr>
              </div>
            `;
          });

          ordersList.innerHTML = html;
        })
        .catch(err => {
          ordersList.innerHTML = `<p>خطا در بارگذاری سفارش‌ها: ${err.message}</p>`;
        });
    });
  </script>
</body>
</html>
